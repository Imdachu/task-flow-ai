name: CI - Backend Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'" \
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            mongosh --eval "db.adminCommand({ ping: 1 })" && break || sleep 1;
          done

      - name: Run tests
        env:
          MONGODB_URI_TEST: mongodb://localhost:27017/taskboard_test
        run: npm test
